<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-wrapper">
      <form name="myForm" onsubmit="return Validation()">
        <h1 class="title">Project Registration Form</h1>
        <div>
          Name : <input type="text" name="name" placeholder="Enter Your Name" />
        </div>
        <div>
          URL :
          <input type="text" name="URL" placeholder="Enter Your Project URL" />
        </div>
        <div>
          Funnel :
          <input type="text" name="funnel" placeholder="Enter Your Funnel" />
        </div>
        <div>
          Email :
          <input type="email" name="email" placeholder="Enter Your Email" />
        </div>
        <div>
          Password :
          <input
            type="password"
            name="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div>
          Password Conformation :
          <input
            type="password"
            name="conformationpassword"
            placeholder="Enter Your Conformation Password"
          />
        </div>
        <div id="container" class="clone-wrapper">
          <span id="clone-list">
            Number of Member :
            <input
              id="noofmemebr"
              class="input-wrapper"
              type="number"
              name="noofmemebr"
              placeholder="Enter Your Number Of Member In Project" />
            <span id="noofmemebr-error" class="error-message"></span>

            Percentage :
            <input
              id="percentage"
              type="number"
              name="percentage"
              placeholder="Enter Your Percentage" />
            <span id="percentage-error" class="error-message"></span>
            <button
              type="button"
              class="icon-button"
              title="Delete"
              onclick="removeElement()"
            >
              <i class="fas fa-trash-alt"></i></button
          ></span>
          <button
            type="button"
            class="icon-button"
            title="Add"
            id="clonebutton"
          >
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
        <div class="button-wrapper">
          <button type="submit">Save</button>
          <button type="button">Cancle</button>
        </div>
      </form>
    </div>
  </body>
</html>
